<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
        .navbar { background: #007bff; padding: 15px; text-align: center; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; margin: 0 10px; }
        .navbar a:hover { text-decoration: underline; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
                width: 250px; margin: 15px; padding: 20px; text-align: center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h2 { font-size: 20px; margin: 10px 0; color: #333; }
        .card p { margin: 5px 0; color: #555; }
        .orders { font-size: 14px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Admin panel</a>
    </div>

    <h1 style="text-align:center; margin-top: 20px;">All Products</h1>
    <div class="container">
        {% for product in products %}
        <div class="card">
            <h2>{{ product.name }}</h2>
            <p>Price: ${{ product.price }}</p>
            <p>Category: {{ product.category.title }}</p>
            <div class="orders">
                <strong>Orders:</strong><br>
                {% for order in product.order_set.all %}
                    {{ order.order_date }} - {{ order.supplier.name }}<br>
                {% empty %}
                    No orders
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
